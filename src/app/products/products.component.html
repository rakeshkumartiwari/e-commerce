<ng-container *ngIf="!isloading">
    <div class="mt-3 spacing" style="width: 12rem;">
        <select [(ngModel)]="selectedItem" class="form-select form-select-lg">
            <option value="" disabled selected>Select Category</option>
            <option [value]="item.key" *ngFor="let item of products">{{item.key}}</option>
        </select>
    </div>

    <div class="spacing">
        <ng-container *ngFor="let item of products | filterProduct:selectedItem">
            <h5 class="mt-3">{{item.key | uppercase}}</h5>
            <div class="row">
                <ng-container *ngFor="let product of item.value">
                    <div class="card col-lg-3" style="width: 18rem;">
                        <img class="card-img-top" [src]="product.image" alt="product.title">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <h5>{{product.price | currency}}</h5>
                            <app-product-rating [product]="product"></app-product-rating>
                            <a [routerLink]="['/view-product', product.id]" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</ng-container>
<app-product-spinner [isLoading]="isloading"></app-product-spinner>
