<div class="container mt-3" *ngIf="products && products.length">
    <h2>Filter</h2>
    <div class="form-check" *ngFor="let product of products">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" [value]="product.key"
            (change)="onProductChange($event)">
        <label class="form-check-label" for="flexRadioDefault">
            {{product.key | titlecase}}
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" [value]="null"
            (change)="onProductChange($event)" [attr.checked]="true">
        <label class="form-check-label" for="flexRadioDefault">
            All
        </label>
    </div>
</div>
